<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function desenhar() {
            var figura = document.querySelector("#minhaTela");

            if(figura.getContext) {
                                
                let quad = figura.getContext("2d");
                let quad1 = figura.getContext("2d");
                let quad2 = figura.getContext("2d");
                let quad3 = figura.getContext("2d");
                let posX = 0;
                let posX2 = figura.width
                let posY = 0;
                let posY2 = figura.height

                function animate() {
                    quad.clearRect(0,0, figura.width, figura.height);
                    //quad1.clearRect(0,0, figura.width, figura.height);

                    quad.fillStyle = "blue";
                    quad.fillRect(posX, 50, 50, 50);
                    quad.fill();

                    quad1.fillStyle = "yellow";
                    quad1.fillRect(posX2, 150, 50, 50);
                    quad1.fill();

                    quad2.fillStyle = "blue";
                    quad2.fillRect(50, posY, 50, 50);
                    quad2.fill();

                    quad3.fillStyle = "yellow";
                    quad3.fillRect(150, posY2, 50, 50);
                    quad3.fill();

                    posX +=5;
                    posX2 -=5
                    posY +=5;
                    posY2 -=5

                    if(posX > figura.width) {
                        posX = 0;
                    }

                    if(posX2 < 0) {
                        posX2 = figura.width;
                    }
                    if(posY > figura.height) {
                        posY = 0;
                    }

                    if(posY2 < 0) {
                        posY2 = figura.height;
                    }
                    requestAnimationFrame(animate);
                }
                requestAnimationFrame(animate);
                
            }   
        }

            

        window.onload = desenhar;
    </script>
</head>
<body>
    <canvas id="minhaTela" height="900" width="900">
</body>
</html>
