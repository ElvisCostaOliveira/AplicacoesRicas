<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="primeiro"></div>
    <svg width="500px" height="500px">
        <polyline
            fill="none"
            stroke="black"  
            stroke-width="2"
            points="100,180 50,130 270,130 215,180 100,180"
        ></polyline>
        <polyline
            fill="none"
            stroke="black"  
            stroke-width="2"
            points="165,130 165,40 200,40 165,65"
        ></polyline>

        <circle
        cx="110"
        cy="155"
        r="10"
        stroke="black"
        stroke-width="2"
        fill="none"
        ></circle> 

        <circle
        cx="160"
        cy="155"
        r="10"
        stroke="black"
        stroke-width="2"
        fill="none"
        ></circle> 

        <circle
        cx="210"
        cy="155"
        r="10"
        stroke="black"
        stroke-width="2"
        fill="none"
        ></circle> 

        <g transform="translate(350,200) rotate(45)">
            <polyline
            fill="none"
            stroke="black"  
            stroke-width="2"
            points="100,180 50,130 270,130 215,180 100,180"
        ></polyline>
        <polyline
            fill="none"
            stroke="black"  
            stroke-width="2"
            points="165,130 165,40 200,40 165,65"
        ></polyline>

        <circle
        cx="110"
        cy="155"
        r="10"
        stroke="black"
        stroke-width="2"
        fill="none"
        ></circle> 

        <circle
        cx="160"
        cy="155"
        r="10"
        stroke="black"
        stroke-width="2"
        fill="none"
        ></circle> 

        <circle
        cx="210"
        cy="155"
        r="10"
        stroke="black"
        stroke-width="2"
        fill="none"
        ></circle> 
        </g>
    
    </svg>
</body>
</html>
