<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <svg width="800px" height="500px">
        <rect
            x="10"
            y="10"
            width="50"
            height="50"
            fill="blue"
            transform="translate (300,200) rotate (45, 35, 35)"
        ></rect>
        
        <text
            x="80"
            y="40"
            font-family="Verdana"
            font-size="20"
            transform="translate (600,300)"
            >Transalação4</text>

        <g transform="translate(200,200) rotate(75)">
            <rect></rect>
            <circle></circle>
        </g>

        <polyline
            fill="none"
            stroke="black"  
            stroke-width="2"
            points="20,20 50,130 50,20 140,140 230,80"
        ></polyline>
    
    </svg>
</body>
</html>
